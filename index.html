<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Audio Player Editor</title>
    <style>
        :root { --accent: #00d4ff; --bg: #121214; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e1e1e6; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        /* Панель настроек */
        .sidebar { width: 380px; background: #19191c; padding: 25px; border-right: 1px solid #333; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.3); }
        .sidebar h2 { color: var(--accent); font-size: 18px; margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; font-size: 12px; color: #888; margin-top: 15px; font-weight: bold; }
        input, textarea, select { width: 100%; background: #29292e; border: 1px solid #3e3e42; color: #fff; padding: 12px; border-radius: 6px; margin-top: 6px; box-sizing: border-box; transition: 0.2s; }
        input:focus { border-color: var(--accent); outline: none; }
        .row { display: flex; gap: 10px; }
        .btn { background: #ff0055; border: none; color: #fff; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn-gen { background: var(--accent); color: #000; }
        
        /* Превью */
        .preview-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #202024 0%, #000 100%); position: relative; }
        .preview-label { position: absolute; top: 20px; left: 20px; color: #444; font-weight: bold; }
        
        /* Модальное окно с кодом */
        #code-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid #444; border-radius: 15px; display: none; width: 600px; z-index: 1000; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        #output-code { width: 100%; height: 200px; background: #000; color: #0f9; font-family: 'Consolas', monospace; font-size: 12px; padding: 10px; margin-top: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Настройки плеера</h2>
    
    <label>Ссылка на папку GitHub (Root URL)</label>
    <input type="text" id="gh-root" value="https://lindtjulia1-web.github.io/AUDIOPLAYER1/">
    
    <div class="row">
        <div style="flex:1">
            <label>Цвет 1 (Акцент)</label>
            <input type="color" id="clr-p" value="#ff0055">
        </div>
        <div style="flex:1">
            <label>Цвет 2 (Доп.)</label>
            <input type="color" id="clr-s" value="#00d4ff">
        </div>
    </div>
    
    <label>Язык интерфейса</label>
    <select id="lang">
        <option value="RU">Русский</option>
        <option value="DE">Deutsch</option>
        <option value="EN">English</option>
    </select>
    
    <label>Плейлист (Название | файл.mp3)</label>
    <textarea id="playlist-data" rows="6">Track 01 | 1.mp3
Track 02 | 2.mp3
Track 03 | 3.mp3
Track 04 | 4.mp3</textarea>

    <button class="btn" onclick="updatePreview()">ОБНОВИТЬ ПРЕДПРОСМОТР</button>
    <button class="btn btn-gen" onclick="showCode()">ПОЛУЧИТЬ КОД ДЛЯ GENIALLY</button>
</div>

<div class="preview-area">
    <div class="preview-label">LIVE PREVIEW</div>
    <div id="iframe-container"></div>
</div>

<div id="code-box">
    <h3 style="margin-top:0">Ваш код готов</h3>
    <p style="font-size:12px; color:#888">Скопируйте этот код и вставьте в Genially (Insert -> Others):</p>
    <textarea id="output-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-box').style.display='none'">ЗАКРЫТЬ</button>
</div>

<script>
function generatePlayerSource() {
    const root = document.getElementById('gh-root').value;
    const cp = document.getElementById('clr-p').value;
    const cs = document.getElementById('clr-s').value;
    const lang = document.getElementById('lang').value;
    const rawList = document.getElementById('playlist-data').value.split('\n').filter(l => l.includes('|'));
    
    const playlist = rawList.map(l => {
        const parts = l.split('|');
        return { n: parts[0].trim(), f: parts[1].trim() };
    });

    const labels = {
        RU: { list: "СПИСОК", rnd: "РАНДОМ" },
        DE: { list: "LISTE", rnd: "ZUFALL" },
        EN: { list: "PLAYLIST", rnd: "SHUFFLE" }
    }[lang];

    return `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --p: ${cp}; --s: ${cs}; }
        body { background: transparent; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; color: #fff; }
        .pb { width: 480px; height: 270px; background: rgba(25,25,25,0.98); border: 4px solid #333; border-radius: 24px; display: flex; padding: 15px; box-sizing: border-box; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .lp { width: 140px; border-right: 1px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .vi { width: 110px; height: 110px; border-radius: 50%; background: radial-gradient(circle, #444, #000); border: 4px solid #111; animation: r 4s linear infinite; animation-play-state: paused; position: relative; }
        .vi::after { content:""; position:absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; background: conic-gradient(transparent, var(--p), transparent, var(--s), transparent); opacity: 0.4; }
        @keyframes r { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }
        .rp { flex: 1; padding-left: 15px; display: flex; flex-direction: column; }
        .sc { background: #000; border: 1px solid #222; border-radius: 16px; padding: 15px; flex: 1; display: flex; flex-direction: column; }
        .tm { color: var(--s); font-size: 28px; font-weight: bold; font-family: monospace; text-shadow: 0 0 10px var(--s); }
        .vz { display: flex; align-items: flex-end; gap: 2px; height: 30px; margin: 5px 0; border-bottom: 1px solid #222; }
        .br { flex: 1; background: var(--s); height: 2px; transition: 0.1s; }
        .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .btn { background: #222; border: 1px solid #444; color: var(--s); padding: 8px 2px; cursor: pointer; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .btn.active { color: var(--p); border-color: var(--p); }
        #pl { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: none; padding: 20px; box-sizing: border-box; border-radius: 20px; z-index: 10; }
    </style>
</head>
<body>
    <div class="pb">
        <div class="lp"><div class="vi" id="disk"></div></div>
        <div class="rp">
            <div class="sc">
                <div id="title" style="color:var(--p); font-size:10px; text-transform:uppercase; letter-spacing:1px;">READY</div>
                <div class="tm" id="clock">00:00</div>
                <div class="vz" id="viz"></div>
                <input type="range" style="width:100%; accent-color:var(--p)" min="0" max="1" step="0.01" value="0.7" oninput="a.volume=this.value">
            </div>
            <div class="controls">
                <button class="btn" onclick="mv(-1)">⏮</button>
                <button class="btn" id="pB" onclick="tg()">▶</button>
                <button class="btn" onclick="mv(1)">⏭</button>
                <button class="btn" onclick="sl()">${labels.list}</button>
                <button class="btn" id="rB" onclick="rnd()" style="grid-column: span 2">${labels.rnd}</button>
                <button class="btn" onclick="location.reload()" style="grid-column: span 2">RESET</button>
            </div>
        </div>
        <div id="pl">
            <div style="display:flex; justify-content:space-between; color:var(--p); margin-bottom:10px"><b>${labels.list}</b><span onclick="sl()" style="cursor:pointer">✕</span></div>
            <div id="list" style="overflow-y:auto; height:180px"></div>
        </div>
    </div>

    <script>
        const B = "${root}", T = ${JSON.stringify(playlist)};
        let ci=0, iP=false, iR=false; const a = new Audio();
        const disk=document.getElementById("disk"), pB=document.getElementById("pB"), viz=document.getElementById("viz");
        for(let i=0; i<25; i++){ let b=document.createElement("div"); b.className="br"; viz.appendChild(b); }
        function ld(i){ ci=i; a.src = T[ci].f.includes("://") ? T[ci].f : B + T[ci].f; document.getElementById("title").innerText = T[ci].n; }
        function tg(){ if(iP){ a.pause(); pB.innerText="▶"; disk.style.animationPlayState="paused"; } else { a.play().then(()=>{ pB.innerText="⏸"; disk.style.animationPlayState="running"; }); } iP=!iP; }
        function mv(s){ if(iR) ci=Math.floor(Math.random()*T.length); else ci=(ci+s+T.length)%T.length; ld(ci); if(iP) a.play(); }
        function rnd(){ iR=!iR; document.getElementById("rB").classList.toggle("active", iR); }
        function sl(){ const w=document.getElementById("pl"); w.style.display=w.style.display==="block"?"none":"block"; document.getElementById("list").innerHTML = T.map((t,i) => \`<div onclick="ld(\${i});if(!iP)tg();else a.play();sl();" style="padding:10px; border-bottom:1px solid #222; cursor:pointer; color:\${i===ci?'var(--p)':'white'}">\${t.n}</div>\`).join(""); }
        a.ontimeupdate = () => { 
            let m=Math.floor(a.currentTime/60), s=Math.floor(a.currentTime%60);
            document.getElementById("clock").innerText = m+":"+(s<10?"0":"")+s;
            if(iP) document.querySelectorAll(".br").forEach(b => b.style.height = (Math.random()*25+2)+"px");
        };
        a.onended = () => mv(1);
        ld(0);
    <\/script>
</body>
</html>`;
}

function updatePreview() {
    const container = document.getElementById('iframe-container');
    const source = generatePlayerSource();
    container.innerHTML = `<iframe id="p-frame" width="500" height="320" frameborder="0" style="background:transparent;"></iframe>`;
    const iframe = document.getElementById('p-frame');
    iframe.srcdoc = source;
}

function showCode() {
    const source = generatePlayerSource();
    // Экранируем кавычки для корректного встраивания в iframe
    const escapedSource = source.replace(/"/g, '&quot;').replace(/'/g, '&apos;');
    const finalIframe = `<iframe width="500" height="320" srcdoc="${escapedSource}" frameborder="0" scrolling="no" style="background:transparent;"></iframe>`;
    
    document.getElementById('output-code').value = finalIframe;
    document.getElementById('code-box').style.display = 'block';
}

// Инициализация при загрузке
window.onload = updatePreview;
</script>

</body>
</html>
