<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Genially Music Fix</title>
    <style>
        body { font-family: sans-serif; background: #0b0b0d; color: white; padding: 40px; }
        .box { max-width: 500px; margin: auto; background: #16161a; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        h2 { color: #00d4ff; margin-top: 0; }
        textarea { width: 100%; height: 150px; background: #000; color: #0f9; border: 1px solid #444; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 11px; margin-top: 10px; }
        button { width: 100%; background: #ff0055; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .note { font-size: 12px; color: #777; margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="box">
    <h2>Genially Player Fix</h2>
    <p class="note">Просто вставь этот список и нажми кнопку. Я настроил пути специально под твой GitHub <b>AUDIOPLAYER1</b>.</p>
    
    <label style="font-size: 11px; color: #888;">Список (Название | файл):</label>
    <textarea id="trackList">Track 01 | 1.mp3
Track 02 | 2.mp3
Track 03 | 3.mp3
Track 04 | 4.mp3</textarea>

    <button onclick="makeCode()">ПОЛУЧИТЬ КОД ДЛЯ GENIALLY</button>

    <div id="resultArea" style="display:none;">
        <label style="font-size: 11px; color: #ff0055; display: block; margin-top: 20px;">Копируй это в Genially:</label>
        <textarea id="finalCode" readonly></textarea>
    </div>
</div>

<script>
function makeCode() {
    const tracksRaw = document.getElementById('trackList').value.split('\n').filter(t => t.includes('|'));
    const tracks = tracksRaw.map(t => {
        const p = t.split('|');
        return { n: p[0].trim(), f: p[1].trim() };
    });

    const ghRaw = "https://raw.githubusercontent.com/lindtjulia1-web/AUDIOPLAYER1/main/";

    // Собираем HTML БЕЗ Base64, чтобы он был легким
    const playerHTML = `
<!DOCTYPE html>
<html>
<head>
<style>
    body { margin: 0; background: transparent; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
    .player { width: 460px; height: 260px; background: rgba(20,20,20,0.95); border-radius: 20px; border: 2px solid #333; display: flex; padding: 15px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .disk-side { width: 140px; display: flex; justify-content: center; align-items: center; border-right: 1px solid #333; }
    .disk { width: 110px; height: 110px; background: radial-gradient(circle, #444, #000); border-radius: 50%; border: 4px solid #111; animation: r 4s linear infinite; animation-play-state: paused; }
    @keyframes r { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .main-side { flex: 1; padding-left: 20px; display: flex; flex-direction: column; justify-content: center; }
    .display { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #222; margin-bottom: 15px; }
    .title { color: #ff0055; font-size: 10px; text-transform: uppercase; margin-bottom: 5px; height: 12px; overflow: hidden; }
    .time { color: #00d4ff; font-size: 24px; font-weight: bold; font-family: monospace; }
    .controls { display: flex; gap: 8px; }
    button { background: #222; border: 1px solid #444; color: #00d4ff; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 14px; flex: 1; }
    .vol { width: 100%; accent-color: #ff0055; margin-top: 10px; }
</style>
</head>
<body>
    <div class="player">
        <div class="disk-side"><div class="disk" id="d"></div></div>
        <div class="main-side">
            <div class="display">
                <div class="title" id="t">READY</div>
                <div class="time" id="tm">00:00</div>
                <input type="range" class="vol" min="0" max="1" step="0.01" value="0.7" oninput="a.volume=this.value">
            </div>
            <div class="controls">
                <button onclick="skip(-1)">⏮</button>
                <button onclick="play()">▶/⏸</button>
                <button onclick="skip(1)">⏭</button>
            </div>
        </div>
    </div>
    <script>
        const base = "${ghRaw}";
        const tracks = ${JSON.stringify(tracks)};
        let cur = 0; const a = new Audio();
        function load(i) {
            cur = i; a.src = base + tracks[cur].f;
            document.getElementById('t').innerText = tracks[cur].n;
        }
        function play() {
            if (a.paused) { 
                a.play(); 
                document.getElementById('d').style.animationPlayState = 'running';
            } else { 
                a.pause(); 
                document.getElementById('d').style.animationPlayState = 'paused';
            }
        }
        function skip(d) {
            cur = (cur + d + tracks.length) % tracks.length;
            load(cur); a.play();
            document.getElementById('d').style.animationPlayState = 'running';
        }
        a.ontimeupdate = () => {
            let m = Math.floor(a.currentTime/60), s = Math.floor(a.currentTime%60);
            document.getElementById('tm').innerText = m + ':' + (s<10?'0':'') + s;
        }
        load(0);
    <\/script>
</body>
</html>`;

    // Вместо Base64 используем srcdoc — это надежнее в Genially!
    const escapedHTML = playerHTML.replace(/"/g, '&quot;').replace(/'/g, '&apos;');
    const iframeCode = `<iframe width="500" height="300" srcdoc="${escapedHTML}" frameborder="0" scrolling="no" style="background:transparent;"></iframe>`;

    document.getElementById('finalCode').value = iframeCode;
    document.getElementById('resultArea').style.display = 'block';
}
</script>

</body>
</html>
