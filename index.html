<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --p: #ff0055; --s: #00d4ff; }
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: white; }
        .pb { width: 460px; height: 260px; background: #111; border: 2px solid #333; border-radius: 20px; display: flex; padding: 15px; box-sizing: border-box; }
        .lp { width: 130px; border-right: 1px solid #333; display: flex; align-items: center; justify-content: center; }
        .vi { width: 100px; height: 100px; border-radius: 50%; background: radial-gradient(circle, #444, #000); border: 4px solid #000; position: relative; }
        .rp { flex: 1; padding-left: 15px; display: flex; flex-direction: column; justify-content: space-between; }
        .tm { color: var(--s); font-size: 32px; font-weight: bold; font-family: monospace; }
        .controls { display: flex; gap: 10px; }
        button { background: #222; border: 1px solid #444; color: var(--s); padding: 10px; cursor: pointer; flex: 1; border-radius: 5px; }
    </style>
</head>
<body>
<div class="pb">
    <div class="lp"><div class="vi" id="d"></div></div>
    <div class="rp">
        <div id="t" style="color:var(--p)">Track 01</div>
        <div class="tm" id="c">00:00</div>
        <div class="controls">
            <button onclick="m(-1)">⏮</button>
            <button id="pB" onclick="tg()">▶</button>
            <button onclick="m(1)">⏭</button>
        </div>
    </div>
</div>
<script>
    const B = "https://lindtjulia1-web.github.io/AUDIOPLAYER1/";
    const T = [{n:"Track 01", f:"1.mp3"}, {n:"Track 02", f:"2.mp3"}, {n:"Track 03", f:"3.mp3"}, {n:"Track 04", f:"4.mp3"}];
    let ci=0, iP=false; const a = new Audio();
    function ld(i){ ci=i; a.src=B+T[ci].f; document.getElementById('t').innerText=T[ci].n; }
    function tg(){ if(iP){ a.pause(); document.getElementById('pB').innerText="▶"; } else { a.play(); document.getElementById('pB').innerText="⏸"; } iP=!iP; }
    function m(s){ ci=(ci+s+T.length)%T.length; ld(ci); if(iP) a.play(); }
    a.ontimeupdate=()=>{ 
        let m=Math.floor(a.currentTime/60), s=Math.floor(a.currentTime%60);
        document.getElementById('c').innerText=m+":"+(s<10?"0":"")+s;
    };
    ld(0);
</script>
</body>
</html>
