<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AUDIOPLAYER1 Editor</title>
<link rel="stylesheet" href="editor.css">
</head>

<body>
<h1>AUDIOPLAYER1 — Редактор</h1>

<section class="panel">
  <label>JSON с треками (GitHub raw)</label>
  <input id="json" placeholder="https://raw.githubusercontent.com/.../tracks.json">

  <label>Основной цвет</label>
  <input type="color" id="accent" value="#00e5ff">

  <label>Язык</label>
  <select id="lang">
    <option value="de">Deutsch</option>
    <option value="en">English</option>
    <option value="ru">Русский</option>
  </select>

  <button id="update">Обновить предпросмотр</button>
</section>

<h2>Предпросмотр</h2>
<iframe id="preview"></iframe>

<h2>Код для Genially</h2>
<textarea id="code"></textarea>
<button id="copy">Копировать</button>

<script src="editor.js"></script>
</body>
</html>
