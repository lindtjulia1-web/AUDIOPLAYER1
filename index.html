<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --p: #ff0055; --s: #00d4ff; }
        body { background: transparent; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        .pb { width: 480px; height: 270px; background: rgba(22,20,19,0.98); border: 4px solid #2d2a28; border-radius: 24px; display: flex; padding: 15px; box-sizing: border-box; position: relative; color: white; }
        .lp { width: 160px; border-right: 1px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .vi { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #333, #000); border: 5px solid #111; animation: r 4s linear infinite; animation-play-state: paused; position: relative; }
        .vi::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; background: conic-gradient(transparent, var(--p), transparent, var(--s), transparent); opacity: 0.4; }
        @keyframes r { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        .rp { flex: 1; padding-left: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .sc { background: #080808; border: 2px solid #222; border-radius: 16px; padding: 15px; flex: 1; }
        .tm { color: var(--s); font-size: 28px; font-weight: bold; font-family: monospace; }
        .vz { display: flex; align-items: flex-end; gap: 2px; height: 30px; margin: 8px 0; }
        .br { flex: 1; background: var(--s); height: 2px; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-top: 10px; }
        .btn { background: #252321; border: 1px solid #3d3b39; color: var(--s); padding: 10px; cursor: pointer; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="pb">
        <div class="lp"><div class="vi" id="disk"></div></div>
        <div class="rp">
            <div class="sc">
                <div id="title" style="color:var(--p); font-size:10px; text-transform:uppercase;">READY</div>
                <div class="tm" id="clock">00:00</div>
                <div class="vz" id="viz"></div>
                <input type="range" style="width:100%; accent-color:var(--p);" min="0" max="1" step="0.01" value="0.7" oninput="a.volume=this.value">
            </div>
            <div class="controls">
                <button class="btn" onclick="move(-1)">⏮</button>
                <button class="btn" id="pB" onclick="toggle()">▶</button>
                <button class="btn" onclick="move(1)">⏭</button>
            </div>
        </div>
    </div>
    <script>
        const T = [{n:"Track 01", f:"1.mp3"}, {n:"Track 02", f:"2.mp3"}, {n:"Track 03", f:"3.mp3"}, {n:"Track 04", f:"4.mp3"}];
        let ci=0, iP=false; const a = new Audio();
        const disk=document.getElementById('disk'), viz=document.getElementById('viz');
        for(let i=0; i<20; i++) { let b=document.createElement('div'); b.className='br'; viz.appendChild(b); }
        function load(i) { a.src = T[i].f; document.getElementById('title').innerText = T[i].n; }
        function toggle() {
            if(iP) { a.pause(); document.getElementById('pB').innerText="▶"; disk.style.animationPlayState="paused"; }
            else { a.play(); document.getElementById('pB').innerText="⏸"; disk.style.animationPlayState="running"; }
            iP = !iP;
        }
        function move(s) { ci=(ci+s+T.length)%T.length; load(ci); if(iP) a.play(); }
        a.ontimeupdate = () => {
            let m=Math.floor(a.currentTime/60), s=Math.floor(a.currentTime%60);
            document.getElementById('clock').innerText = m+":"+(s<10?'0':'')+s;
            if(iP) document.querySelectorAll('.br').forEach(b => b.style.height = (Math.random()*25+2)+"px");
        };
        load(0);
    </script>
</body>
</html>
