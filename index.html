<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Audio Player Master Editor</title>
    <style>
        :root { --accent: #ff0055; --bg: #0b0b0d; --panel: #16161a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Стили редактора */
        .sidebar { width: 380px; background: var(--panel); padding: 25px; border-right: 1px solid #333; overflow-y: auto; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a, #000); position: relative; }
        
        h1 { font-size: 1.2rem; color: #00d4ff; text-transform: uppercase; margin: 0 0 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        label { display: block; font-size: 10px; color: #888; margin: 15px 0 5px; text-transform: uppercase; font-weight: bold; }
        input, select, textarea { width: 100%; background: #222; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        .btn-gen { background: var(--accent); color: #fff; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; text-transform: uppercase; transition: 0.3s; }
        .btn-gen:hover { transform: translateY(-2px); box-shadow: 0 5px 20px var(--accent); }

        /* Модальное окно */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display:none; z-index: 100; }
        #modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 650px; background: #111; padding: 30px; border-radius: 20px; border: 1px solid #333; display: none; z-index: 101; }
        #codeOut { width: 100%; height: 200px; background: #000; color: #0f9; font-family: monospace; font-size: 11px; padding: 15px; border-radius: 10px; border: 1px solid #222; margin-top: 15px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>Player Editor</h1>
    
    <label>GitHub Root (Ваша папка)</label>
    <input type="text" id="ghPath" value="https://lindtjulia1-web.github.io/AUDIOPLAYER1/">
    
    <div style="display:flex; gap:10px;">
        <div style="flex:1"><label>Цвет 1</label><input type="color" id="c1" value="#ff0055"></div>
        <div style="flex:1"><label>Цвет 2</label><input type="color" id="c2" value="#00d4ff"></div>
    </div>

    <label>Язык интерфейса</label>
    <select id="lang">
        <option value="ru">Русский</option>
        <option value="de">Deutsch</option>
        <option value="en">English</option>
    </select>

    <label>Плейлист (Название | файл)</label>
    <textarea id="tracks" rows="8">Track 01 | 1.mp3
Track 02 | 2.mp3
Track 03 | 3.mp3
Track 04 | 4.mp3</textarea>

    <button class="btn-gen" onclick="updatePreview()">Предпросмотр</button>
    <button class="btn-gen" style="background:#00d4ff" onclick="showCode()">Получить код</button>
</div>

<div class="main">
    <div id="preview-mount"></div>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div id="modal">
    <h3 style="margin:0; color:var(--accent)">Код для Genially:</h3>
    <textarea id="codeOut" readonly></textarea>
    <button class="btn-gen" onclick="closeModal()">Закрыть</button>
</div>

<script>
    function generatePlayerHTML() {
        // Подготовка данных
        const ghRaw = document.getElementById('ghPath').value.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/').replace('github.io/', 'raw.githubusercontent.com/').split('AUDIOPLAYER1')[0] + 'AUDIOPLAYER1/main/';
        const c1 = document.getElementById('c1').value;
        const c2 = document.getElementById('c2').value;
        const lang = document.getElementById('lang').value;
        const tracksRaw = document.getElementById('tracks').value.split('\n').filter(l => l.includes('|')).map(l => {
            const p = l.split('|'); return { n: p[0].trim(), f: p[1].trim() };
        });

        const i18n = {
            ru: { pl: "ПЛЕЙЛИСТ", rnd: "РАНДОМ", ready: "ГОТОВ" },
            de: { pl: "PLAYLIST", rnd: "ZUFALL", ready: "BEREIT" },
            en: { pl: "PLAYLIST", rnd: "SHUFFLE", ready: "READY" }
        }[lang];

        // Генерируем полный <!DOCTYPE html>
        return `<!DOCTYPE html>
<html lang="${lang}">
<head>
<meta charset="UTF-8">
<style>
    :root { --p: ${c1}; --s: ${c2}; }
    body { background: transparent; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
    .pb { width: 480px; height: 270px; background: rgba(20,20,20,0.95); border: 4px solid #333; border-radius: 24px; display: flex; padding: 15px; box-sizing: border-box; color: white; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
    .lp { width: 150px; border-right: 1px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .vi { width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle, #333, #111, #000); border: 4px solid #111; position: relative; animation: r 4s linear infinite; animation-play-state: paused; }
    .vi::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; background: conic-gradient(transparent, var(--p), transparent, var(--s), transparent); opacity: 0.3; }
    @keyframes r { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
    .rp { flex: 1; padding-left: 15px; display: flex; flex-direction: column; justify-content: space-between; }
    .sc { background: #050505; border-radius: 12px; padding: 12px; flex: 1; display: flex; flex-direction: column; position: relative; border: 1px solid #222; }
    .tt { color: var(--p); font-size: 10px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; height: 14px; overflow: hidden; }
    .tm { color: var(--s); font-size: 28px; font-weight: bold; font-family: monospace; }
    .vz { display: flex; align-items: flex-end; gap: 2px; height: 35px; margin: 5px 0; border-bottom: 1px solid #222; }
    .br { flex: 1; background: var(--s); height: 2px; transition: 0.1s; }
    .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
    .btn { background: #252321; border: 1px solid #3d3b39; color: var(--s); padding: 10px 5px; cursor: pointer; border-radius: 8px; font-size: 10px; font-weight: bold; transition: 0.2s; }
    .btn.active { color: var(--p); border-color: var(--p); box-shadow: 0 0 10px var(--p); }
    #plw { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10,10,10,0.98); display: none; padding: 20px; box-sizing: border-box; z-index: 10; border-radius: 20px; }
</style>
</head>
<body>
    <div class="pb">
        <div class="lp"><div class="vi" id="disk"></div></div>
        <div class="rp">
            <div class="sc">
                <div class="tt" id="title">${i18n.ready}</div>
                <div class="tm" id="clock">00:00</div>
                <div class="vz" id="viz"></div>
                <input type="range" style="width:100%; accent-color:var(--p); margin-top:5px; height:4px;" min="0" max="1" step="0.01" value="0.7" oninput="a.volume=this.value">
            </div>
            <div class="controls">
                <button class="btn" onclick="mv(-1)">⏮</button>
                <button class="btn" id="pB" onclick="tg()">▶</button>
                <button class="btn" onclick="mv(1)">⏭</button>
                <button class="btn" onclick="sl()">${i18n.pl}</button>
                <button class="btn" id="rB" onclick="rnd()" style="grid-column: span 2;">${i18n.rnd}</button>
                <button class="btn" onclick="location.reload()" style="grid-column: span 2;">RESET</button>
            </div>
        </div>
        <div id="plw">
            <div style="display:flex; justify-content: space-between; color:var(--p); font-size:12px; margin-bottom:10px;"><b>${i18n.pl}</b><span onclick="sl()" style="cursor:pointer">✕</span></div>
            <div id="list" style="overflow-y:auto; height:180px;"></div>
        </div>
    </div>
<script>
    const B = "${ghRaw}", T = ${JSON.stringify(tracksArr)};
    let ci=0, iP=false, iR=false; const a = new Audio();
    const d=document.getElementById('disk'), pB=document.getElementById('pB'), vz=document.getElementById('viz');
    for(let i=0; i<25; i++) { let b=document.createElement('div'); b.className='br'; vz.appendChild(b); }
    function ld(i) { ci=i; a.src = T[ci].f.includes('://') ? T[ci].f : B + T[ci].f; document.getElementById('title').innerText = T[ci].n; }
    function tg() {
        if(iP) { a.pause(); pB.innerText="▶"; d.style.animationPlayState="paused"; }
        else { a.play().then(() => { pB.innerText="⏸"; d.style.animationPlayState="running"; }).catch(e=>alert("File error!")); }
        iP=!iP;
    }
    function mv(s) { if(iR) ci=Math.floor(Math.random()*T.length); else ci=(ci+s+T.length)%T.length; ld(ci); if(iP) a.play(); }
    function rnd() { iR=!iR; document.getElementById('rB').classList.toggle('active', iR); }
    function sl() {
        const w=document.getElementById('plw'); w.style.display=w.style.display==='block'?'none':'block';
        document.getElementById('list').innerHTML = T.map((t,i) => \`<div onclick="ld(\${i});if(!iP)tg();else a.play();sl();" style="padding:10px; border-bottom:1px solid #222; cursor:pointer; font-size:12px; color:\${i===ci?'var(--p)':'white'}">\${t.n}</div>\`).join('');
    }
    a.ontimeupdate = () => {
        let m=Math.floor(a.currentTime/60), s=Math.floor(a.currentTime%60);
        document.getElementById('clock').innerText = m+":"+(s<10?'0':'')+s;
        if(iP) document.querySelectorAll('.br').forEach(b => b.style.height = (Math.random()*30+2)+"px");
    };
    a.onended = () => mv(1); ld(0);
<\/script>
</body>
</html>`;
    }

    function updatePreview() {
        const html = generatePlayerHTML();
        const blob = new Blob([html], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        document.getElementById('preview-mount').innerHTML = `<iframe src="${url}" width="500" height="300" frameborder="0"></iframe>`;
    }

    function showCode() {
        const html = generatePlayerHTML();
        const base64 = btoa(unescape(encodeURIComponent(html)));
        const iframeCode = `<iframe width="500" height="320" src="data:text/html;base64,${base64}" frameborder="0" scrolling="no" style="background:transparent;"></iframe>`;
        document.getElementById('codeOut').value = iframeCode;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
    }

    // Инициализация при загрузке
    window.onload = updatePreview;
</script>
</body>
</html>
