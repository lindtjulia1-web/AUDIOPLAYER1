<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Widget Generator for Genially</title>
    <style>
        :root { --accent: #ff0055; --bg: #0b0b0d; --panel: #16161a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 400px; background: var(--panel); padding: 25px; border-right: 1px solid #333; overflow-y: auto; }
        h1 { font-size: 1.2rem; color: #00d4ff; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        label { display: block; font-size: 11px; color: #888; margin: 15px 0 5px; text-transform: uppercase; font-weight: bold; }
        input, textarea { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; box-sizing: border-box; }
        .btn-gen { background: var(--accent); color: #fff; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-gen:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--accent); }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a, #000); }
        #modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; background: #111; padding: 30px; border-radius: 20px; border: 1px solid #444; display: none; z-index: 1000; box-shadow: 0 0 100px #000; }
        #codeOut { width: 100%; height: 150px; background: #000; color: #0f9; font-family: monospace; font-size: 12px; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #333; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display:none; z-index: 999; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>Widget Maker</h1>
    <label>GitHub Pages Link</label>
    <input type="text" id="ghLink" value="https://lindtjulia1-web.github.io/AUDIOPLAYER1/">
    
    <label>Accent Color</label>
    <input type="color" id="c1" value="#ff0055">
    
    <label>Secondary Color</label>
    <input type="color" id="c2" value="#00d4ff">

    <label>Playlist (Name | file.mp3)</label>
    <textarea id="tracks" rows="8">Track 01 | 1.mp3
Track 02 | 2.mp3
Track 03 | 3.mp3
Track 04 | 4.mp3</textarea>

    <button class="btn-gen" onclick="generate()">GENERATE IFRAME CODE</button>
</div>

<div class="main">
    <div style="text-align:center; color:#444;">
        <p>Настрой параметры слева и нажми кнопку</p>
        <div id="status" style="color: #00d4ff; font-weight: bold;"></div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>
<div id="modal">
    <h2 style="margin:0; color:var(--accent)">Готово!</h2>
    <p style="color:#888; font-size:13px;">Скопируй этот код и вставь в Genially (Insert -> Others)</p>
    <textarea id="codeOut" readonly></textarea>
    <button class="btn-gen" onclick="closeAll()">ЗАКРЫТЬ</button>
</div>

<script>
    function generate() {
        const base = document.getElementById('ghLink').value;
        const color1 = encodeURIComponent(document.getElementById('c1').value);
        const color2 = encodeURIComponent(document.getElementById('c2').value);
        const tracksRaw = document.getElementById('tracks').value;
        
        // Кодируем плейлист в компактную строку для URL
        const tracksEncoded = btoa(unescape(encodeURIComponent(tracksRaw)));

        // Собираем финальную ссылку, которая передает настройки плееру
        const finalUrl = `${base}?c1=${color1}&c2=${color2}&t=${tracksEncoded}`;

        // Создаем чистый iframe код
        const iframeCode = `<iframe width="500" height="300" src="${finalUrl}" frameborder="0" scrolling="no" style="background:transparent;" allow="autoplay"></iframe>`;

        document.getElementById('codeOut').value = iframeCode;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeAll() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>
</body>
</html>
